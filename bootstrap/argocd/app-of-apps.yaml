apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: regionality-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/regionality
    targetRevision: HEAD
    path: bootstrap/argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true