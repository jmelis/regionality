apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-provisioning
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jmelis/regionality
    targetRevision: HEAD
    path: clusters/frm-poc/aws-cluster-01
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true