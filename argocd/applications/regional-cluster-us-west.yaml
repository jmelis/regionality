apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config-regional-cluster-us-west
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jmelis/regionality
    targetRevision: head
    path: overlays/clusters/regional-cluster-us-west
  destination:
    server: https://kubernetes.default.svc
    namespace: clusters
  syncPolicy:
    automated:
      prune: true
      selfHeal: true