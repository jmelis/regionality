# defaults for all clusters
defaults:
  tasks:
    pre-task-git-url: "https://github.com/jmelis/regionality.git"
    pre-task-path: "providers/aws/tasks/pre-task.yaml"
    pre-task-revision: "main"
    provision-task-git-url: "https://github.com/jmelis/regionality.git"
    provision-task-path: "providers/aws/tasks/provision-task.yaml"
    provision-task-revision: "main"
    post-task-git-url: "https://github.com/jmelis/regionality.git"
    post-task-path: "providers/aws/tasks/post-task.yaml"
    post-task-revision: "main"
    run-pre: "true"
    run-provision: "true"
    run-post: "true"
  data:
    WORKLOAD_REPO_URL: "https://github.com/jmelis/regionality.git"
    WORKLOAD_REPO_REVISION: "main"
    WORKLOAD_HELM_DIR: "provision-templates/aws"

# defaults per sector
sectors:
  canary:
    tasks: {}
    data:
      DEPLOYMENT_STRATEGY: "blue-green"
      MONITORING_LEVEL: "verbose"
  prod-01:
    tasks: {}
    data:
      MONITORING_LEVEL: "standard"
  prod-02:
    tasks: {}
    data:
      MONITORING_LEVEL: "standard"

# defaults per region and mapping to sector
regions:
  us-east-1:
    sector: prod-02
    tasks: {}
    data:
      TIMEZONE: "America/New_York"
  us-east-2:
    sector: prod-01
    tasks: {}
    data:
      TIMEZONE: "America/New_York"
  us-west-2:
    sector: prod-01
    tasks: {}
    data:
      TIMEZONE: "America/Los_Angeles"
  eu-west-1:
    sector: canary
    tasks: {}
    data:
      TIMEZONE: "Europe/London"

# clusters with their data
clusters:
  cluster-01:
    region: eu-west-1
    tasks: {}
    data:
      CLUSTER_KEY: c01
  cluster-02:
    region: eu-west-1
    tasks: {}
    data:
      CLUSTER_KEY: c02
  cluster-03:
    region: us-east-1
    tasks: {}
    data:
      CLUSTER_KEY: c03
